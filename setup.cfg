[metadata]
name = pushtogether-math
version = attr: pushtogether_math.__version__
description = The Pushing Together Kmeans clustering tool
long_description = file: README.rst

author = Luan GuimarÃ£es Lacerda
author_email = luang@protonmail.ch
url = https://gitlab.com/empurrandojuntos/pushtogether-math

keywords =
  machinelearning
  pushingtogether
  kmeans
  clustering
  math
license = GNU General Public License (GPL)
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    Operating System :: POSIX
    Programming Language :: Python
    Programming Language :: Python :: 3.6
    Topic :: Software Development :: Libraries


[options]
zip_safe = False
platforms = any
include_package_data = True
install_requires =
    unidecode
    scikit-learn
    numpy
    scipy
    pandas
    celery
setup_requires =
    setuptools >= 30.3.0


[options.extras_require]
dev =
    pytest
    pytest-cov
    coverage
docs =
    docutils
    sphinx-autobuild


[egg_info]
tag_build = 0
tag_date = 0
tag_svn_revision = 0


[flake8]
# E501: line > 79 characters
# E731: do not assign a lambda expression, use a def
ignore = E501, E731
exclude = .git,__pycache__,docs/conf.py,build,dist,tests,src/**/__init__.py,src/**/all.py
max-complexity = 10


[pep8]
ignore = E501,E731
max-line-length = 80


[tool:pytest]
env =
    PYTHONPATH=src/:$PYTHONPATH
norecursedirs =
          .tox
testpaths =
          tests/
addopts = --maxfail=2 -m "not slow"
